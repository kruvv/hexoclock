<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>hexoClock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="blocktext" class="blocktext">
        This clock changes the background color depending on the time. *
      </div>
      <div id="blockdata" class="blockdata">
        <div id="clock" class="blockdata__clock">00:00:00</div>
        <div class="color">
          <div class="color__title">color:</div>
          <div id="color" class="color__color">#000000</div>
        </div>
      </div>
      <div class="footer">* Часы меняют цвет фона в зависимости от времени</div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
